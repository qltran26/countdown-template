<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container-fluid container-xxl" style="justify-content: center;">
        <head>
          <!--Start Logo and Descriptions-->
          <div class="logo">
            <img src="./images/logo.png" alt="My Logo" />
          </div>
          <div class="desc-field">
            <h1>WE'RE COMING SOON</h1>
            <p>
              We're coming soon! Awesome template to present your future product
              or service.
              <br />
              We're working hard to give you the best experience!
            </p>
          </div>
          <!--End Logo and Descriptions-->
        </head>
        <section>
          <div id="countdown">00:00:00:00</div>
          <!--Start Email field-->
          <div class="email-field">
            <span>
              <input type="email" placeholder="Enter your email here to stay tuned" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
              <button><i class="fa-solid fa-circle-chevron-right" style="font-size: xx-large; color: #FDE4C3;"></i></button>
            </span>
          </div>
          <!--End Email field-->
        </section>
        <footer>
          <!--Start Social field-->
          <div class="contacts-field">
            <!--You can change your contacts here-->
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-google"></i></a>
          </div>
          <!--End Social field-->
          <p>Â© 2023. qltran Creative Design Studio</p>
